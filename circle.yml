machine:
  node:
    version: 0.10.40
  environment:
    LANG: en_US.utf8
dependencies:
  pre:
    - npm -g install npm@latest-2
    - if [ "$CIRCLE_BRANCH" = "master" ]; then cd ~/ && git clone git@github.com:CoderDojo/cp-translations.git && cd cp-translations && ./build.sh; fi
  override:
    - npm install
test:
  override:
    - npm run test
deployment:
  production:
    branch: master
    codedeploy:
      cp-zen-platform:
        application_root: /
        region: eu-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: zen-deployments
            key_pattern: applications/cp-zen-platform-ci-{BUILD_NUM}.zip
        deployment_group: prod-zen
        deployment_config: CodeDeployDefault.OneAtATime
