---
machine:
  node:
    version: 0.10.40
  services:
    - docker
  environment:
    LANG: en_US.utf8
dependencies:
  pre:
    - npm -g install npm@latest-2
  override:
    - npm install
    - if [ "$CIRCLE_BRANCH" = "staging" ]; then npm install --save cp-zen-frontend@staging cp-translations@staging; fi
test:
  override:
    - npm run test
deployment:
  production:
    branch: master
    codedeploy:
      cp-zen-platform:
        application_root: /
        region: eu-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: zen-deployments
            key_pattern: applications/cp-zen-platform-ci-{BUILD_NUM}.zip
        deployment_group: prod-zen
        deployment_config: CodeDeployDefault.OneAtATime
  staging:
    branch: staging
    commands:
      - GIT_SHA1=$CIRCLE_SHA1 GIT_BRANCH=$CIRCLE_BRANCH ./deploy/kube.sh
